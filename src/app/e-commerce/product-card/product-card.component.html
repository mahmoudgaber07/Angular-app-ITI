<div class="d-flex justify-content-between align-items-center">
  <div class="mt-2">
    <h4 class="text-uppercase text-nowrap bd-highlight overflow-hidden" style="width: 15rem;">{{proList.title}}</h4>
    <div class="mt-5">
      <h1 class="main-heading mt-0">{{proList.category| uppercase}}</h1>
      <div class="d-flex flex-row user-ratings">
        <div class="ratings"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
            class="fa fa-star"></i> </div>
        <h6 class="text-muted ml-1">{{proList.rating.rate}}</h6>
      </div>
      <h6 class="text-muted ml-1">Quantity {{proList.rating.count}}</h6>
    </div>
  </div>
  <div class="image"> <img [src]="proList.thumbnail" width="100"> </div>
</div>
<div class="d-flex justify-content-between align-items-center mt-2 mb-2"><span>Available colors</span>
  <div class="colors"> <span></span> <span></span> <span></span> <span></span> </div>
</div>
<p>A great option weather you are at office or at home. </p>
<div class="card-buttons d-flex justify-content-between align-items-center mt-2 mb-2">
  <button class="btn btn-dark" (click)="receiveProduct(proList)">View</button>
  <button class="btn btn-danger" (click)="addToCart(proList)">Add To Cart</button>
</div>
