<section class="h-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <form class="card bg-dark text-white" style="border-radius: 1rem;" #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)">
          <div class="card-body p-5">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase noselect">Login</h2>
              <p class="text-white-50 mb-5 noselect">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label noselect" for="typeEmailX">Email</label>
                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" #email="ngModel" [(ngModel)]="signinFormModel.email" required pattern="[^ @]*@[^ @]*"/>
              </div>
              <div *ngIf="loginForm.touched && !loginForm.valid">
                <small class="text-danger" *ngIf="email.errors?.['required']">This field is required</small>
                <small class="text-danger" *ngIf="email.errors?.['pattern']">Email Format: tester@gmail.com</small>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label noselect" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" #password="ngModel" [(ngModel)]="signinFormModel.password" required pattern="^(?=.*[0-9]+.*)(?=.*[a-zA-Z]+.*)[0-9a-zA-Z]{6,}$"/>
              </div>
              <div *ngIf="loginForm.touched && !loginForm.valid">
                <small class="text-danger" *ngIf="password.errors?.['required']">This field is required</small>
                <small class="text-danger" *ngIf="password.errors?.['pattern']">password Like: a1b2c3 | abcdefg123 | 12345a</small>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-dark btn-lg px-5 gradient-custom-4" type="submit" [disabled]="!loginForm.valid">Login</button>

            </div>

            <div>
              <p class="mb-0 noselect">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold noselect">Sign Up</a></p>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
